<!DOCTYPE html>
<html>
	<head>
		<title>Anchor Tag Demo</title>
		<style>
			a:link {
				color: orange;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited {
				color: greenyellow;
				background-color: transparent;
				text-decoration: none;
			}
			a:active {
				color: purple;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover {
				color: blue;
				background-color: transparent;
				text-decoration: none;
			}
			ul,li {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="facebook.com#ch1" target="_blank">
						Chapter1 |</a></li>
				<li>
					<a href="instagram.com#ch2" target="_blank">
						Chapter2 |</a></li>
				<li>
					<a href="github.com#ch3" target="_blank">
						Chapter3 |</a></li>
				<li>
					<a href="linkedin.com#ch4" target="_blank">
					Chapter4 </a></li>
				<li>
					<a href="https://google.com">Visit Google</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
