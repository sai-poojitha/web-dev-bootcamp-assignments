<!--change color on click-->
<doctype>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>javascript button demo</title>
		<script>
			//function def
			function changecolor(){
				document.getElementById("POOJITHA").style.color="red";
			}
			function greencolor(){
				document.getElementById("POOJITHA").style.color="green";
            }
		</script>
	</head>
	<body>
	<p id="POOJITHA">POOJITHA!!!</p>
	<button type="button" onclick ="changecolor()">
    click to change</button>
    <button type="button" onclick="greencolor()">
    Reset</button>	
	</body>
	</html>
