<!DOCTYPE>
	<html>
	<head>
		<title>div tag</title>
		<style>
		.leftdiv{
			color: black;
			background: green;
			float: left;
        }
        .middlediv{
        	color: red;
        	background: darkgray;
        	float: left;
        }
        .rightdiv{
        	color: blue;
        	background: green;
        	float: left;
        }
        div{
        	padding: 1%;
        	color: white;
        	width: 30%;
        }
    </style>
</head>
<body>
<div class="leftdiv">
	<h1>kits college</h1>
	<p>
		IT
		CSE
		ECE
		EEE
		MECH
		CIVIL
		MBA
	</p>
</div>
	 <div class="middlediv">
	 	<h1>kits clg</h1>
	 	<p>
	 		these 
	 		are 
	 		the courses 
	 		available
	 	</p>
	 </div>
	 <div class="rightdiv">
	 	<h1>autunomous</h1>
	 	<p>
	 		recently 
	 		our college
	 		became autunomous
	 		NBA accredited
	 	</p>
	 </div>
	</body>
	 </html>
